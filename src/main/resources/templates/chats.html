<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chats</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body th:attr="data-user-email=${#authentication.name}">

<!-- ðŸ”¹ GLOBAL HEADER -->
<div th:replace="~{layout/header :: header}"></div>

<div class="container-fluid">
    <div class="row">

        <!-- ðŸ”¹ SIDEBAR -->
        <div class="col-lg-2 col-md-3 d-none d-md-block p-0">
            <div th:replace="~{layout/user-sidebar :: userSidebar}"></div>
        </div>

        <!-- ðŸ”¹ MAIN CONTENT -->
        <main class="col-lg-10 col-md-9 col-12 px-0">

            <!-- ðŸ”¹ CONTROL ROW -->
            <div class="px-4 py-3 border-bottom">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Private Chats</h5>

                    <div class="d-flex gap-2">
                        <input type="text"
                               class="form-control form-control-sm"
                               placeholder="Search users">
                        <button class="btn btn-sm btn-primary">
                            <i class="bi bi-chat-plus"></i> New Chat
                        </button>
                    </div>
                </div>
            </div>

            <!-- ðŸ”¹ CHAT LAYOUT -->
            <div class="row g-0" style="height: calc(100vh - 140px);">

                <!-- LEFT: CONTACT LIST (DYNAMIC) -->
                <div class="col-md-4 col-12 border-end overflow-auto chat-user-list">
                    <!-- Users will be injected by chat.js -->
                </div>

                <!-- RIGHT: CHAT WINDOW -->
                <div class="col-md-8 col-12 d-flex flex-column">

                    <!-- Chat Header (DYNAMIC) -->
                    <div class="p-3 border-bottom">
                        <strong id="chatUserName">Select a chat</strong><br>
                        <small id="chatUserStatus" class="text-muted"></small>
                    </div>

                    <!-- ðŸ”¹ Messages Area (DYNAMIC) -->
                    <div class="flex-grow-1 p-3 overflow-auto chat-messages">
                        <!-- Messages will be injected by chat.js -->
                    </div>

                    <!-- ðŸ”¹ Message Input -->
                    <div class="p-3 border-top">
                        <div class="input-group">
                            <input type="text"
                                   class="form-control chat-input"
                                   placeholder="Type a message">
                            <button class="btn btn-primary chat-send-btn">
                                <i class="bi bi-send"></i>
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </main>
    </div>
</div>

<!-- ðŸ”¹ FOOTER -->
<div th:replace="~{layout/footer :: footer}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script th:src="@{/js/sidebar-js.js}"></script>
<script th:src="@{/js/chat-js.js}"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Layout Diagram</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0f172a;
            color: #fff;
        }
        .box {
            border: 2px dashed #94a3b8;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .navbar-box {
            background: #1e293b;
        }
        .sidebar-box {
            background: #020617;
            height: 100%;
        }
        .control-row {
            background: #1e1b4b;
        }
        .content-box {
            background: #020617;
            height: 300px;
        }
        .inner-box {
            border: 2px dotted #38bdf8;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<!-- TOP NAVBAR (GLOBAL HEADER) -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 box navbar-box">
            TOP NAVBAR (Application Name + "Hi Username")
        </div>
    </div>
</div>

<!-- MAIN BODY -->
<div class="container-fluid mt-3">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-3 box sidebar-box">
            SIDEBAR <br>
            (Dashboard, Messages, Groups, Chats, Uploads, Profile, Settings)
        </div>

        <!-- MAIN CONTENT AREA -->
        <div class="col-9">

            <!-- CONTROL ROW -->
            <div class="row mb-3">
                <div class="col-12 box control-row">
                    CONTROL ROW <br>
                    (Search, Buttons, Filters â€“ changes by sidebar click)
                </div>
            </div>

            <!-- DISPLAY AREA -->
            <div class="row">
                <div class="col-12 box content-box">

                    MAIN DISPLAY AREA <br><br>

                    <!-- WHATSAPP STYLE DIVISION -->
                    <div class="row h-100 mt-3">
                        <div class="col-4 inner-box">
                            LIST PANEL <br>
                            (Chats / Groups / Files)
                        </div>
                        <div class="col-8 inner-box">
                            ACTIVE CONTENT PANEL <br>
                            (Chat Window / Details / Forms)
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>

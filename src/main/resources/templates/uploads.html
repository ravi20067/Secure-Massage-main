<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uploads</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>

<!-- ðŸ”¹ GLOBAL HEADER -->
<div th:replace="~{layout/header :: header}"></div>

<div class="container-fluid">
    <div class="row">

        <!-- ðŸ”¹ SIDEBAR -->
        <div class="col-lg-2 col-md-3 d-none d-md-block p-0">
            <div th:replace="~{layout/user-sidebar :: userSidebar}"></div>
        </div>

        <!-- ðŸ”¹ MAIN CONTENT -->
        <main class="col-lg-10 col-md-9 col-12 px-0">

            <!-- ðŸ”¹ CONTROL ROW -->
            <div class="px-4 py-3 border-bottom">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Uploads</h5>

                    <div class="d-flex gap-2">
                        <input type="text"
                               class="form-control form-control-sm"
                               placeholder="Search files">
                        <button class="btn btn-sm btn-primary">
                            <i class="bi bi-cloud-upload"></i> Upload
                        </button>
                    </div>
                </div>
            </div>

            <!-- ðŸ”¹ CONTENT AREA -->
            <div class="p-4">

                <!-- Upload Form -->
                <div class="card text-bg-dark mb-4">
                    <div class="card-body">
                        <h6 class="mb-3">Upload New File</h6>

                        <form method="post" enctype="multipart/form-data">
                            <div class="row g-3">

                                <div class="col-md-6 col-12">
                                    <input type="file"
                                           class="form-control"
                                           required>
                                </div>

                                <div class="col-md-6 col-12">
                                    <input type="text"
                                           class="form-control"
                                           placeholder="File description">
                                </div>

                                <div class="col-12">
                                    <button type="submit"
                                            class="btn btn-primary">
                                        <i class="bi bi-upload"></i> Upload File
                                    </button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>

                <!-- Uploaded Files List -->
                <div class="card text-bg-dark">
                    <div class="card-body">
                        <h6 class="mb-3">Your Files</h6>

                        <div class="table-responsive">
                            <table class="table table-dark table-hover align-middle mb-0">
                                <thead>
                                <tr>
                                    <th>File Name</th>
                                    <th>Type</th>
                                    <th>Size</th>
                                    <th>Uploaded On</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>

                                <!-- Example Row -->
                                <tr>
                                    <td>notes.pdf</td>
                                    <td>PDF</td>
                                    <td>1.2 MB</td>
                                    <td>Today</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-light">
                                            View
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger">
                                            Delete
                                        </button>
                                    </td>
                                </tr>

                                <!-- Later: th:each for files -->

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </div>

        </main>
    </div>
</div>

<!-- ðŸ”¹ FOOTER -->
<div th:replace="~{layout/footer :: footer}"></div>

<!-- Scripts -->
<script th:src="@{/js/sidebar-js.js}"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>

<!-- ðŸ”¹ GLOBAL HEADER -->
<div th:replace="~{layout/header :: header}"></div>

<div class="container-fluid">
    <div class="row">

        <!-- ðŸ”¹ SIDEBAR -->
        <div class="col-lg-2 col-md-3 d-none d-md-block p-0">
            <div th:replace="~{layout/user-sidebar :: userSidebar}"></div>
        </div>

        <!-- ðŸ”¹ MAIN CONTENT -->
        <main class="col-lg-10 col-md-9 col-12 px-4 py-4">

            <!-- Page Title -->
            <div class="mb-4">
                <h5 class="mb-1">Profile</h5>
                <small class="text-muted">Manage your personal information</small>
            </div>

            <div class="row g-4">

                <!-- Profile Card -->
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="card text-bg-dark h-100">
                        <div class="card-body text-center">

                            <i class="bi bi-person-circle fs-1 mb-3"></i>

                            <h6 th:text="${user.name}">Username</h6>
                            <small class="text-muted">User</small>

                        </div>
                    </div>
                </div>

                <!-- Profile Details -->
                <div class="col-lg-8 col-md-6 col-12">
                    <div class="card text-bg-dark h-100">
                        <div class="card-body">

                            <h6 class="mb-3">Account Details</h6>

                            <div class="row mb-3">
                                <div class="col-sm-4 text-muted">Username</div>
                                <div class="col-sm-8" th:text="${user.name}">username</div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-4 text-muted">Email</div>
                                <div class="col-sm-8" th:text="${user.email}">user@email.com</div>
                            </div>

<!--                            <div class="row mb-3">-->
<!--                                <div class="col-sm-4 text-muted">Role</div>-->
<!--                                <div class="col-sm-8" th:text="${user.role}">USER</div>-->
<!--                            </div>-->

<!--                            <div class="row mb-3">-->
<!--                                <div class="col-sm-4 text-muted">Account Created</div>-->
<!--                                <div class="col-sm-8"-->
<!--                                     th:text="${#temporals.format(user.createdAt, 'dd MMM yyyy')}">-->
<!--                                    01 Jan 2026-->
<!--                                </div>-->
<!--                            </div>-->

                            <hr>

                            <!-- Actions -->
                            <div class="d-flex flex-wrap gap-2">
                                <button class="btn btn-primary btn-sm">
                                    <i class="bi bi-pencil"></i> Edit Profile
                                </button>
                                <button class="btn btn-outline-light btn-sm">
                                    <i class="bi bi-shield-lock"></i> Change Password
                                </button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </main>
    </div>
</div>

<!-- ðŸ”¹ FOOTER -->
<div th:replace="~{layout/footer :: footer}"></div>

<!-- Scripts -->
<script th:src="@{/js/sidebar-js.js}"></script>

</body>
</html>

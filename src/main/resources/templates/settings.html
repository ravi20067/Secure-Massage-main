<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>

<!-- ðŸ”¹ GLOBAL HEADER -->
<div th:replace="~{layout/header :: header}"></div>

<div class="container-fluid">
    <div class="row">

        <!-- ðŸ”¹ SIDEBAR -->
        <div class="col-lg-2 col-md-3 d-none d-md-block p-0">
            <div th:replace="~{layout/user-sidebar :: userSidebar}"></div>
        </div>

        <!-- ðŸ”¹ MAIN CONTENT -->
        <main class="col-lg-10 col-md-9 col-12 px-4 py-4">

            <!-- Page Title -->
            <div class="mb-4">
                <h5 class="mb-1">Settings</h5>
                <small class="text-muted">Manage your account and security preferences</small>
            </div>

            <div class="row g-4">

                <!-- Security Settings -->
                <div class="col-lg-6 col-12">
                    <div class="card text-bg-dark h-100">
                        <div class="card-body">

                            <h6 class="mb-3">
                                <i class="bi bi-shield-lock me-2"></i>Security Settings
                            </h6>

                            <div class="mb-3">
                                <label class="form-label">Change Password</label>
                                <input type="password"
                                       class="form-control"
                                       placeholder="New password">
                            </div>

                            <div class="mb-3">
                                <input type="password"
                                       class="form-control"
                                       placeholder="Confirm password">
                            </div>

                            <button class="btn btn-primary btn-sm">
                                Update Password
                            </button>

                        </div>
                    </div>
                </div>

                <!-- Preferences -->
                <div class="col-lg-6 col-12">
                    <div class="card text-bg-dark h-100">
                        <div class="card-body">

                            <h6 class="mb-3">
                                <i class="bi bi-sliders me-2"></i>Preferences
                            </h6>

                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" checked>
                                <label class="form-check-label">
                                    Enable Notifications
                                </label>
                            </div>

                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" checked>
                                <label class="form-check-label">
                                    Dark Mode (Default)
                                </label>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Language</label>
                                <select class="form-select">
                                    <option selected>English</option>
                                    <option>Hindi</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- Account Actions -->
                <div class="col-12">
                    <div class="card text-bg-dark">
                        <div class="card-body">

                            <h6 class="mb-3">
                                <i class="bi bi-exclamation-triangle me-2"></i>Account Actions
                            </h6>

                            <p class="text-muted small">
                                These actions are permanent. Please proceed carefully.
                            </p>

                            <button class="btn btn-outline-danger btn-sm">
                                Deactivate Account
                            </button>

                        </div>
                    </div>
                </div>

            </div>

        </main>
    </div>
</div>

<!-- ðŸ”¹ FOOTER -->
<div th:replace="~{layout/footer :: footer}"></div>

<!-- Scripts -->
<script th:src="@{/js/sidebar-js.js}"></script>

</body>
</html>

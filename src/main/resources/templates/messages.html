<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body th:attr="data-user-email=${#authentication.name}">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>

<!-- ðŸ”¹ GLOBAL HEADER -->
<div th:replace="~{layout/header :: header}"></div>

<div class="container-fluid">
    <div class="row">

        <!-- ðŸ”¹ SIDEBAR -->
        <div class="col-lg-2 col-md-3 d-none d-md-block p-0">
            <div th:replace="~{layout/user-sidebar :: userSidebar}"></div>
        </div>

        <!-- ðŸ”¹ MAIN CONTENT -->
        <main class="col-lg-10 col-md-9 col-12 px-0">

            <!-- ðŸ”¹ CONTROL ROW -->
            <div class="px-4 py-3 border-bottom">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Messages</h5>

                    <div class="d-flex gap-2">
                        <input type="text"
                               class="form-control form-control-sm"
                               placeholder="Search messages">
                        <button class="btn btn-sm btn-primary">
                            <i class="bi bi-plus-lg"></i> New
                        </button>
                    </div>
                </div>
            </div>

            <!-- ðŸ”¹ WHATSAPP STYLE CHAT AREA -->
            <div class="row g-0" style="height: calc(100vh - 140px);">

                <!-- LEFT: MESSAGE LIST -->
                <div class="col-md-4 col-12 border-end overflow-auto">

                    <!-- Message Item -->
                    <div class="p-3 border-bottom message-item active">
                        <div class="d-flex justify-content-between">
                            <strong>John Doe</strong>
                            <small class="text-muted">10:30 AM</small>
                        </div>
                        <div class="text-muted small">
                            Last message preview goes here...
                        </div>
                    </div>

                    <div class="p-3 border-bottom message-item">
                        <div class="d-flex justify-content-between">
                            <strong>Jane Smith</strong>
                            <small class="text-muted">Yesterday</small>
                        </div>
                        <div class="text-muted small">
                            Another message preview...
                        </div>
                    </div>

                    <!-- More items via th:each later -->

                </div>

                <!-- RIGHT: CHAT WINDOW -->
                <div class="col-md-8 col-12 d-flex flex-column">

                    <!-- Chat Header -->
                    <div class="p-3 border-bottom">
                        <strong>John Doe</strong><br>
                        <small class="text-muted">Online</small>
                    </div>

                    <!-- Messages Area -->
                    <div class="flex-grow-1 p-3 overflow-auto">

                        <!-- Incoming -->
                        <div class="mb-3">
                            <div class="bg-light text-dark p-2 rounded w-75">
                                Hello, how are you?
                            </div>
                            <small class="text-muted">10:29 AM</small>
                        </div>

                        <!-- Outgoing -->
                        <div class="mb-3 text-end">
                            <div class="bg-primary text-white p-2 rounded d-inline-block">
                                Iâ€™m good, thanks!
                            </div><br>
                            <small class="text-muted">10:30 AM</small>
                        </div>

                    </div>

                    <!-- Message Input -->
                    <div class="p-3 border-top">
                        <div class="input-group">
                            <input type="text"
                                   class="form-control"
                                   placeholder="Type a message">
                            <button class="btn btn-primary">
                                <i class="bi bi-send"></i>
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </main>
    </div>
</div>

<!-- ðŸ”¹ FOOTER -->
<div th:replace="~{layout/footer :: footer}"></div>

<!-- Scripts -->
<script th:src="@{/js/sidebar-js.js}"></script>

</body>
</html>

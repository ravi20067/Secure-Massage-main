<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="userSidebar" class="sidebar-wrapper">
    <!-- Sidebar -->
    <div class="d-flex flex-column sidebar p-3">

        <!-- Title (Optional) -->
        <h6 class="text-uppercase text-muted mb-3">User Panel</h6>

        <!-- Menu -->
        <ul class="nav nav-pills flex-column gap-1">

            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/dashboard/home}"
                   th:classappend="${activePage == 'dashboard'} ? 'active' : ''">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/dashboard/messages}"
                   th:classappend="${activePage == 'messages'} ? 'active' : ''">
                    <i class="bi bi-chat-dots me-2"></i> Messages
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/dashboard/groups}"
                   th:classappend="${activePage == 'groups'} ? 'active' : ''">
                    <i class="bi bi-people me-2"></i> Groups
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/dashboard/chats}"
                   th:classappend="${activePage == 'chats'} ? 'active' : ''">
                    <i class="bi bi-lock me-2"></i> Chats
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/dashboard/uploads}"
                   th:classappend="${activePage == 'uploads'} ? 'active' : ''">
                    <i class="bi bi-cloud-upload me-2"></i> Uploads
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/dashboard/profile}"
                   th:classappend="${activePage == 'profile'} ? 'active' : ''">
                    <i class="bi bi-person me-2"></i> Profile
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/dashboard/settings}"
                   th:classappend="${activePage == 'settings'} ? 'active' : ''">
                    <i class="bi bi-gear me-2"></i> Settings
                </a>
            </li>

            <!-- Divider -->
            <hr class="text-secondary">

            <!-- Logout -->
            <li class="nav-item">
                <a class="nav-link text-danger"
                   th:href="@{/perform_logout}">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </li>

        </ul>

    </div>

</div>

</body>
</html>

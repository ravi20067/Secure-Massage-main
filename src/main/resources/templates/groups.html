<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>

<!-- ðŸ”¹ GLOBAL HEADER -->
<div th:replace="~{layout/header :: header}"></div>

<div class="container-fluid">
    <div class="row">

        <!-- ðŸ”¹ SIDEBAR -->
        <div class="col-lg-2 col-md-3 d-none d-md-block p-0">
            <div th:replace="~{layout/user-sidebar :: userSidebar}"></div>
        </div>

        <!-- ðŸ”¹ MAIN CONTENT -->
        <main class="col-lg-10 col-md-9 col-12 px-0">

            <!-- ðŸ”¹ CONTROL ROW -->
            <div class="px-4 py-3 border-bottom">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Groups</h5>

                    <div class="d-flex gap-2">
                        <input type="text"
                               class="form-control form-control-sm"
                               placeholder="Search groups">
                        <button class="btn btn-sm btn-primary">
                            <i class="bi bi-people-fill"></i> New Group
                        </button>
                    </div>
                </div>
            </div>

            <!-- ðŸ”¹ GROUPS LAYOUT -->
            <div class="row g-0" style="height: calc(100vh - 140px);">

                <!-- LEFT: GROUP LIST -->
                <div class="col-md-4 col-12 border-end overflow-auto">

                    <!-- Group Item -->
                    <div class="p-3 border-bottom group-item active">
                        <div class="d-flex justify-content-between">
                            <strong>Project Team</strong>
                            <small class="text-muted">Today</small>
                        </div>
                        <div class="text-muted small">
                            Last group message preview...
                        </div>
                    </div>

                    <div class="p-3 border-bottom group-item">
                        <div class="d-flex justify-content-between">
                            <strong>College Friends</strong>
                            <small class="text-muted">Yesterday</small>
                        </div>
                        <div class="text-muted small">
                            Another group message...
                        </div>
                    </div>

                    <!-- Later: th:each for groups -->

                </div>

                <!-- RIGHT: GROUP CHAT -->
                <div class="col-md-8 col-12 d-flex flex-column">

                    <!-- Group Header -->
                    <div class="p-3 border-bottom">
                        <strong>Project Team</strong><br>
                        <small class="text-muted">5 members</small>
                    </div>

                    <!-- Group Messages -->
                    <div class="flex-grow-1 p-3 overflow-auto">

                        <!-- Incoming -->
                        <div class="mb-3">
                            <strong class="small">Amit</strong>
                            <div class="bg-light text-dark p-2 rounded w-75">
                                Please check the latest update.
                            </div>
                            <small class="text-muted">9:45 AM</small>
                        </div>

                        <!-- Outgoing -->
                        <div class="mb-3 text-end">
                            <strong class="small">You</strong><br>
                            <div class="bg-primary text-white p-2 rounded d-inline-block">
                                Sure, Iâ€™m on it.
                            </div><br>
                            <small class="text-muted">9:47 AM</small>
                        </div>

                    </div>

                    <!-- Group Message Input -->
                    <div class="p-3 border-top">
                        <div class="input-group">
                            <input type="text"
                                   class="form-control"
                                   placeholder="Type a message">
                            <button class="btn btn-primary">
                                <i class="bi bi-send"></i>
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </main>
    </div>
</div>

<!-- ðŸ”¹ FOOTER -->
<div th:replace="~{layout/footer :: footer}"></div>

<!-- Scripts -->
<script th:src="@{/js/sidebar-js.js}"></script>

</body>
</html>

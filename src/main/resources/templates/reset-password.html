<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify OTP | SecureChat</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

    <!-- PAGE-SCOPED STYLES -->
    <style>
        /* ===============================
           PAGE: VERIFY OTP / RESET PASSWORD
           =============================== */

        .page-verify {
            background: radial-gradient(circle at top, #111827, #000);
            color: #f8fafc;
            min-height: 100vh;
        }

        .page-verify .reset-card {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(180deg, #0f172a, #020617);
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,.08);
            animation: verifyFadeUp .7s ease;
        }

        .page-verify h4 {
            font-weight: 600;
        }

        .page-verify label {
            font-size: .9rem;
            opacity: .85;
        }

        /* Inputs */
        .page-verify input {
            background: #020617;
            border: 1px solid rgba(255,255,255,.12);
            color: #fff;
        }

        .page-verify input::placeholder {
            color: rgba(255,255,255,.45);
        }

        .page-verify input:focus {
            background: #020617;
            color: #fff;
            border-color: #22c55e;
            box-shadow: 0 0 0 .15rem rgba(34,197,94,.35);
        }

        /* Button */
        .page-verify .btn-success {
            background: linear-gradient(135deg, #16a34a, #22c55e);
            border: none;
            box-shadow: 0 10px 30px rgba(34,197,94,.35);
        }

        .page-verify .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 40px rgba(34,197,94,.55);
        }

        /* Alerts */
        .page-verify .alert {
            font-size: .9rem;
        }

        /* ===============================
           RESPONSIVE
           =============================== */

        @media (max-width: 576px) {
            .page-verify .reset-card {
                padding: 24px 20px;
            }
        }

        /* ===============================
           ANIMATION (VERIFY ONLY)
           =============================== */

        @keyframes verifyFadeUp {
            from {
                opacity: 0;
                transform: translateY(18px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="page-verify">

<!-- HEADER -->
<div th:replace="~{layout/header :: header}"></div>

<div class="container d-flex justify-content-center align-items-center py-5">
    <div class="card p-4 shadow reset-card">

        <h4 class="text-center mb-3">üîê Verify OTP</h4>

        <form th:action="@{/login/forgot-password/verify}" method="post">

            <input type="hidden" name="email" th:value="${email}">

            <div th:if="${msg}" class="alert alert-success text-center"
                 th:text="${msg}"></div>

            <div th:if="${error}" class="alert alert-danger text-center"
                 th:text="${error}"></div>

            <div class="mb-3">
                <label>OTP</label>
                <input type="text" name="otp"
                       class="form-control" required>
            </div>

            <div class="mb-3">
                <label>New Password</label>
                <input type="password" name="newPassword"
                       class="form-control" required>
            </div>

            <button class="btn btn-success w-100">
                Reset Password
            </button>
        </form>
    </div>
</div>

<!-- FOOTER -->
<div th:replace="~{layout/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
